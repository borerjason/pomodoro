<!doctype html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pomo Timer</title>
        <link rel = "stylesheet" type = "text/css" href = "main.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>

    <body>
        <h1>POMODORO TIMER</h1>
          <div class = "flex-container">
            <div class = "clock flex-item">
                <h3 id = "title">Session</h3>
                <h2 id = "clockTime"> 25:00 </h2>
            </div>
        </div>
        <div class = "flex-container">
            <div class = "controls flex-item">
            <button id = "start" class = "center"> Start </button> <button id = "stop" class = "center">Stop</button> <button id = "reset" class = "center">Reset</button>
            </div>
        </div>
        <div class = "flex-container">
         <div class = "length flex-item"> 
                <h3 class = "item">Session Length</h3>
                <div class = "inline">
                    <button id = "minusSession" class = "center"> - </button> <p class = "sessionTime center">25</p><button id = "plusSession" class = "center"> + </button>
                </div>   
            </div>
            <div class = "length flex-item">
                <h3 class = "item break">Break Length</h3>
                <div class = "inline">
                    <button id = "minusBreak" class = "center"> - </button> <p class = "breakTime center">5</p> <button id = "plusBreak" class = "center"> + </button>  
                </div>
            </div>  
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="scripts.js"></script>
    </body>

</html>
